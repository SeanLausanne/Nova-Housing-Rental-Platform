
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Viewing</title>
</head>
<body>
<form th:action="@{/BookViewing/apply}" method="post" th:object="${bookViewing}">

    <div class="form-group">
        <label class="control-label" for="username"> Username </label>
        <input id="username" class="form-control" th:field="*{username}"
               required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="propertyId"> property ID </label> <input
            id="propertyID" class="form-control" th:field="*{propertyID}"
            required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="bookingID"> Booking ID </label> <input
            id="bookingID" class="form-control" th:field="*{bookingID}"
            required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="visitDate"> Visit Date </label>
        <input id="visitDate" class="form-control" th:field="*{visitDate}"
               required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="conformationStatus"> Conformation Status </label>
        <input id="conformationStatus" class="form-control" th:field="*{conformationStatus}"
               required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">BOOK NOW</button>
    </div>

</form>
</body>
</html>
