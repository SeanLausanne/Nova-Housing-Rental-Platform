<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>

<form th:action="@{/BookViewing/UserDetails/submit}" method="post" th:object="${userDetails}">

    <div class="form-group">
        <label class="control-label" for="username"> Username </label>
        <input id="username" class="form-control" th:field="*{username}"
               required autofocus="autofocus" />
    </div>


    <div class="form-group">
        <label class="control-label" for="user_status"> user_status </label> <input
            id="user_status" class="form-control" th:field="*{user_status}"
            required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="annual_income"> annual_income</label> <input
            id="annual_income" class="form-control" th:field="*{annual_income}"
            required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="rental_history"> rental_history </label>
        <input id="rental_history" class="form-control" th:field="*{rental_history}"
               required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">ADD DETAILS</button>
    </div>

</form>
</body>
</html>
