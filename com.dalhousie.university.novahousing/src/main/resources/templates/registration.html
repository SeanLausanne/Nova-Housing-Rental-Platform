<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/registration/save}" method="post" th:object="${userDtoObj}">


    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Details.</div>
    </div>

    <div class="form-group">
        <label class="control-label" for="firstName"> First Name </label>
        <input id="firstName" class="form-control" th:field="*{firstName}"
               required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="lastName"> Last Name </label> <input
            id="lastName" class="form-control" th:field="*{lastName}"
            required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="username"> Username </label> <input
            id="username" class="form-control" th:field="*{username}" required
            autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="password"> Password </label> <input
            id="password" class="form-control" type="password"
            th:field="*{password}" required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="cpassword">Confirm Password </label> <input
            id="cpassword" class="form-control" type="password"
            th:field="*{confirm_password}" required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" th:for="role"> Role </label>
        <select th:field="*{role}">
            <option th:each="roleType: ${rollTypes}" th:text="${roleType.name}" th:value="${roleType}"></option>
        </select>
        <!--<input id="role" class="form-control" th:field="*{role}" required autofocus="autofocus" />-->
    </div>

    <div class="form-group">
        <label class="control-label" for="role"> Phone Number </label> <input
            id="phone_number" class="form-control" th:field="*{phone_number}" required autofocus="autofocus" />
    </div>

    <!--Long id, String firstName, String lastName, String password, String confirm_password, String username, String phone_number, String role-->

    <div class="form-group">
        <button type="submit" class="btn btn-success">Register</button>
        <span>Already registered? <a href="/" th:href="@{/login}">Login
        here</a></span>
    </div>
</form>
</body>
</html>
